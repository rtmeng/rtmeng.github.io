<head>

    <style>
        * {

        .header {

        .header h1 {

        }
        
        .header p {
            margin: 0;

            font-size: 14px;

       .back-link {

            left: 20px;
            color: black;
            text-decoration: none;
            font-size: 18px;

            transition: text-decoration 0.3s ease;

        .model-container {
            position: fixed;

            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        #castle-viewer {
            width: 100%;
            height: 100%;
        }
        
        .loading-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #666;
            z-index: 99;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .controls-info {
            position: fixed;
            bottom: 10px;
            left: 17%;
            transform: translateX(-50%);
            color: rgb(71, 71, 71);
            font-style: italic;
            z-index: 100;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .portfolio-section {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 300px;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);

        .portfolio-section h2 {

            margin-bottom: 15px;

            color: #333;

        .portfolio-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;

        .portfolio-item {
            background: rgba(255, 255, 255, 0.8);

            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);

        .portfolio-item h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }
        
        .portfolio-item p {
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }
        
        /* Hide portfolio section on mobile */
        @media (max-width: 768px) {
            .portfolio-section {
                display: none;
            }
            
            .header {
                top: 10px;
                padding: 10px 20px;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            .controls-info {
                bottom: 10px;

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <p class="back-link-arrow">←</p><a href="index.html" class="back-link"> Back to Home</a>
    
    <header class="header">
        <h1>Art & Design Portfolio</h1>
        <p>Interactive 3D Castle Model</p>
    </header>
    
    <div class="model-container">
        <div id="castle-viewer"></div>
        <div class="loading-text" id="loading-text">Loading 3D Model...</div>
    </div>
    
    <div class="controls-info">
        Click and drag to rotate • Scroll to zoom • Right-click and drag to pan
    </div>

    <script>
        // 3D Scene Setup
        let scene, camera, renderer, controls;
        let castle;
        const loader = new THREE.GLTFLoader();
        
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);
            
            // Create camera with 45-degree upward angle
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // Position camera at 45-degree upward angle
            const distance = 8; // Distance from the castle
            const height = distance * Math.sin(Math.PI / 450); // 45 degrees in radians
            const horizontalDistance = distance * Math.cos(Math.PI / 450);
            
            camera.position.set(horizontalDistance, height, horizontalDistance);
            camera.lookAt(0, 0, 0); // Look at the center of the scene
            
            // Create renderer
            const container = document.getElementById('castle-viewer');
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // Add orbit controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.enablePan = true;
            
            // Load the castle model (you'll need to replace this path with your actual model)
            loadCastleModel();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
            
            // Start animation loop
            animate();
        }
        
        function loadCastleModel() {            
            // Load your Cinderella Castle model
            const loader = new THREE.GLTFLoader();
            loader.load('models/cinderella_castle_3.glb', 
                function(gltf) {
                    castle = gltf.scene;
                    castle.scale.set(1, 1, 1);
                    castle.position.set(-25, -38, -25);
                    scene.add(castle);
                    
                    // Hide loading text
                    document.getElementById('loading-text').style.display = 'none';
                },
                function(progress) {
                    console.log('Loading progress: ', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('Error loading model:', error);
                    document.getElementById('loading-text').textContent = 'Error loading model';
                }
            );
        }
        
        function createDemoCastle() {
            // Demo castle structure - replace with your actual model loading
            const castleGroup = new THREE.Group();
            
            // Castle base
            const baseGeometry = new THREE.BoxGeometry(4, 1, 4);
            const baseMaterial = new THREE.MeshLambertMaterial({ color: 0x8B7355 });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            base.position.y = 0.5;
            castleGroup.add(base);
            
            // Castle walls
            const wallGeometry = new THREE.BoxGeometry(0.3, 2, 4);
            const wallMaterial = new THREE.MeshLambertMaterial({ color: 0xA0A0A0 });
            
            // Four walls
            for (let i = 0; i < 4; i++) {
                const wall = new THREE.Mesh(wallGeometry, wallMaterial);
                const angle = (i * Math.PI) / 2;
                wall.position.x = Math.cos(angle) * 2;
                wall.position.z = Math.sin(angle) * 2;
                wall.position.y = 2;
                wall.rotation.y = angle;
                castleGroup.add(wall);
            }
            
            // Castle towers
            const towerGeometry = new THREE.CylinderGeometry(0.5, 0.5, 3, 8);
            const towerMaterial = new THREE.MeshLambertMaterial({ color: 0x708090 });
            
            // Four corner towers
            const positions = [[-1.5, -1.5], [1.5, -1.5], [1.5, 1.5], [-1.5, 1.5]];
            positions.forEach(pos => {
                const tower = new THREE.Mesh(towerGeometry, towerMaterial);
                tower.position.set(pos[0], 2.5, pos[1]);
                castleGroup.add(tower);
            });
            
            scene.add(castleGroup);
            castle = castleGroup;
            
            // Hide loading text
            document.getElementById('loading-text').style.display = 'none';
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
